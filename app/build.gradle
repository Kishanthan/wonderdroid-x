apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.atelieryl.wonderdroid"
        minSdkVersion 14
        targetSdkVersion 27

        ndk {
            moduleName "wonderswan"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile files('libs/GoogleAdMobAdsSdk-6.0.1.jar')
    compile files('libs/acra-4.4.0.jar')
    compile files('libs/commons-io-2.1.jar')
    compile 'com.android.support:appcompat-v7:27.1.1'
}

tasks.all { task ->
    if (task.name.startsWith('compile') && task.name.endsWith('Ndk')) {
        task.enabled = false
    }
}
